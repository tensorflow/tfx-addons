name: CI

on:
  push:
    paths:
      - 'tfx_addons/**'
      - '.github/workflows/ci.yml'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/ci/deps/**'
    branches:
      - main
      - r*
  pull_request:
    paths:
      - 'tfx_addons/**'
      - '.github/workflows/ci.yml'
      - 'setup.py'
      - 'pyproject.toml'
      - '.github/ci/deps/**'
    branches:
      - main
      - r*

jobs:
  matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    outputs:
      components: ${{ steps.set-matrix.outputs.components }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Get Changed Files
      id: changed_files
      uses: trilom/file-changes-action@v1.2.3
      with:
        output: json
    - name: Find affected components
      id: set-matrix
      run: |
        ./.github/workflows/generate_components.py ${{ steps.changed_files.outputs.files}}

  ci:
    runs-on: ubuntu-latest
    needs: matrix
    timeout-minutes: 60
    strategy:
      # Test for several versions of TFX in parallel
      # keep constraints in sync with version.py
      matrix:
        component: ${{fromJson(needs.matrix.outputs.components)}}
        depconstraint: 
          - ci_max
          - ci_min
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Cache python environment
      uses: actions/cache@v2
      with:
        # Cache pip
        path: ~/.cache/pip
        # Look to see if there is a cache hit for the corresponding setup.py + TFX version
        key: ${{ runner.os }}-pip-${{ matrix.depconstraint }}-${{ hashFiles('tfx_addons/version.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.depconstraint }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip wheel
        python -m pip install -e .[${{ matrix.component }}, ${{ matrix.depconstraint }}, test]
    - name: Run tests
      run: pytest tfx_addons/${{ matrix.component }}
